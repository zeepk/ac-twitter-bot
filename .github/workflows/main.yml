name: send-tweet
on: workflow_dispatch
jobs:
  tweet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm i
      - run: echo "${{ secrets.ENV_FILE }}" > .env
      - run: npm run build
      - run: node index.js
